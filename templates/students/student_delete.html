{% extends 'base.html' %}
{% block title %}Delete{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<link rel="stylesheet" href="{% static './style/student_detail.css' %}">
<div class="container">
    <section class="shadow-lg ">
        <div class="row my-2">
            <div class="col-6">
                <a href="{{request.META.HTTP_REFERER|escape}}" role="button">
                    <i class="fas fa-arrow-left fa-lg" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
                <p class="row alert alert-warning text-center border" role="alert">
                    Are you sure you want to delete - <b> {{student.first_name }} {{student.second_name}} {{student.third_name}} </b>
                </p>
            <div class="row justify-content-between">
                <a href="{{request.META.HTTP_REFERER|escape}}" class="btn btn-primary col-5" role="button">
                    Cancel
                </a>
                <button type="submit" class="btn btn-danger col-5">
                    Confirm delete
                </button>
            </div>
        </form>

    </section>
</div>

{%endblock body%}
